<div class="container">
<p>

<form name="form" #searchForm="ngForm">
  <div class="form-group">
    <label>Employee Id</label>
    <input type="text"  name="_id" #name="ngModel" [(ngModel)]="_id" class="form-control"/>
  </div>
      <div class="form-group">
      <input type="button" value="Search" (click)="onSubmit(_id)" class="btn btn-primary" />  &nbsp;
      <input type="reset" value="Reset" class="btn btn-primary" /> &nbsp;
      <input type="button" value="Delete" (click)="deleteEmployee(_id)" class="btn btn-primary" />
      </div>
</form>
 <table border="1">
  <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Salary</th>
  </tr>
  <tr>
    <td>{{allEmployee._id}}</td>
    <td>{{allEmployee.Name}}</td>
    <td>{{allEmployee.Salary}}</td> 
  </tr>
</table> 
</div>
