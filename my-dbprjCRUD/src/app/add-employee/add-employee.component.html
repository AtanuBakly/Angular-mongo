<div class="container">
<p>
  add-employee works!
</p>
<div class="container">
    <h3>Employee Registration Form!</h3>
    <form #registerForm="ngForm" (ngSubmit)="addEmployee()">
      <div class="form-group">
        <label>Employee Id</label>
        <input type="text" name="_id" #_id="ngModel" [(ngModel)]="employeeData._id" class="form-control">
      </div>
      <div class="form-group">
          <label>Employee Name</label>
          <input type="text" name="Name" #Name="ngModel" [(ngModel)]="employeeData.Name" class="form-control">
        </div>
        <div class="form-group">
            <label>Employee Salary</label>
            <input type="text" name="Salary" #Salary="ngModel" [(ngModel)]="employeeData.Salary" class="form-control">
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary" />&nbsp;
            <input type="reset" value="Reset" class="btn btn-primary" />
          </div>
    </form>
  </div>
</div>
